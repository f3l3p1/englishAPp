<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>English Tea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">English Tea</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <img
            src="/assets/icon/logo.png"
            alt="Ionic logo"
            loading="lazy"
          />
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">
          <ion-card-header>
            <ion-card-title>Inglés más cerca de ti</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <!-- Email Input -->
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <!-- Password Input -->
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="contraseña" [(ngModel)]="password" required></ion-input>
            </ion-item>

            <!-- Login Button -->
            <ion-button (click)="login()" shape="round" color="secondary" expand="full">Entrar</ion-button>

            <!-- Sign In Button linked to Register Page -->
            <ion-button (click)="navigateToRegister()" shape="round" color="primary" expand="full">Registrarse</ion-button>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
              <ion-label color="medium" (click)="forgotPassword()" style="cursor: pointer;">
                Olvidaste tu contraseña?
              </ion-label>
            </div>

            <!-- Error Message Display -->
            <div *ngIf="errorMessage" class="error-message">
              <p style="color: red;">{{ errorMessage }}</p>
            </div>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
